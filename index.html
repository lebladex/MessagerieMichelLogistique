<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Site de Messagerie Avancé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div id="login-form">
            <h2>Connexion</h2>
            <form id="login-form-element">
                <div class="mb-3">
                    <input type="text" class="form-control" id="login-username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <div id="login-message" class="mt-3"></div>
        </div>
    </div>

    <script>
        function hashPassword(password) {
            const salt = CryptoJS.lib.WordArray.random(128/8);
            return salt.toString() + ':' + CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 1000 }).toString();
        }

        function verifyPassword(password, hashedPassword) {
            const [salt, key] = hashedPassword.split(':');
            const derivedKey = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 1000 }).toString();
            return key === derivedKey;
        }

        function login(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const users = JSON.parse(localStorage.getItem('users')) || {};
            
            if (users[username] && verifyPassword(password, users[username].password)) {
                sessionStorage.setItem('currentUser', username);
                sessionStorage.setItem('isAdmin', users[username].isAdmin);
                document.getElementById('login-message').innerHTML = '<div class="alert alert-success">Connexion réussie. Redirection...</div>';
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 1500);
            } else {
                document.getElementById('login-message').innerHTML = '<div class="alert alert-danger">Nom d\'utilisateur ou mot de passe incorrect.</div>';
            }
        }

        document.getElementById('login-form-element').addEventListener('submit', login);

        function createDefaultAdminIfNeeded() {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (Object.keys(users).length === 0) {
                const defaultAdminUsername = 'admin';
                const defaultAdminPassword = 'admin123';
                users[defaultAdminUsername] = { 
                    password: hashPassword(defaultAdminPassword),
                    isAdmin: true
                };
                localStorage.setItem('users', JSON.stringify(users));
                console.log('Un compte administrateur par défaut a été créé. Utilisateur: admin, Mot de passe: admin123');
            }
        }

        createDefaultAdminIfNeeded();
    </script>
</body>
</html>
