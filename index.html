<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Messagerie Sécurisé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        #messages {
            height: 300px;
            overflow-y: scroll;
        }
        .channel {
            cursor: pointer;
        }
        .channel.active {
            font-weight: bold;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="login-form">
            <h2>Connexion</h2>
            <form id="login-form-element">
                <div class="mb-3">
                    <input type="text" class="form-control" id="login-username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <p class="mt-3">Pas encore de compte ? <span id="show-signup" class="text-primary" style="cursor: pointer;">S'inscrire</span></p>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Inscription</h2>
            <form id="signup-form-element">
                <div class="mb-3">
                    <input type="text" class="form-control" id="signup-username" placeholder="Nom d'utilisateur" required pattern="[A-Za-z0-9]{3,}" title="Au moins 3 caractères alphanumériques">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="signup-password" placeholder="Mot de passe" required pattern=".{8,}" title="Au moins 8 caractères">
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>
            <p class="mt-3">Déjà un compte ? <span id="show-login" class="text-primary" style="cursor: pointer;">Se connecter</span></p>
        </div>

        <div id="chat-interface" style="display: none;">
            <h1 class="mb-4">Site de Messagerie Sécurisé</h1>
            <div class="row">
                <div class="col-md-3">
                    <h3>Canaux</h3>
                    <div id="channels" class="list-group mb-3"></div>
                    <h3>Utilisateurs en ligne</h3>
                    <div id="online-users" class="list-group"></div>
                </div>
                <div class="col-md-9">
                    <div id="messages" class="border p-3 mb-3"></div>
                    <form id="message-form">
                        <div class="input-group mb-3">
                            <input type="text" id="message-input" class="form-control" placeholder="Tapez votre message ici" required>
                            <input type="file" id="image-input" class="form-control" accept="image/*">
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
            <button id="logout-button" class="btn btn-secondary mt-3">Se déconnecter</button>
        </div>
    </div>

    <script>
        // Éléments DOM
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const chatInterface = document.getElementById('chat-interface');
        const messagesDiv = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-input');
        const channelsDiv = document.getElementById('channels');
        const onlineUsersDiv = document.getElementById('online-users');

        // Variables globales
        let currentUser = null;
        let currentChannel = 'general';
        const secretKey = CryptoJS.lib.WordArray.random(256/8).toString();

        // Fonctions de chiffrement
        function encryptMessage(message) {
            return CryptoJS.AES.encrypt(message, secretKey).toString();
        }

        function decryptMessage(ciphertext) {
            const bytes = CryptoJS.AES.decrypt(ciphertext, secretKey);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        function hashPassword(password) {
            const salt = CryptoJS.lib.WordArray.random(128/8);
            return CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 1000 }).toString();
        }

        // Fonctions d'authentification
        function showLoginForm() {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            chatInterface.style.display = 'none';
        }

        function showSignupForm() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            chatInterface.style.display = 'none';
        }

        function showChatInterface() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'none';
            chatInterface.style.display = 'block';
            loadMessages();
            loadChannels();
            updateOnlineUsers();
        }

        function login(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] && verifyPassword(password, users[username].password)) {
                currentUser = username;
                showChatInterface();
                setUserOnlineStatus(username, true);
            } else {
                alert('Nom d\'utilisateur ou mot de passe incorrect');
            }
        }

        function verifyPassword(password, hashedPassword) {
            const [salt, key] = hashedPassword.split(':');
            const derivedKey = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 1000 }).toString();
            return key === derivedKey;
        }

        function signup(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert('Ce nom d\'utilisateur existe déjà');
            } else {
                const salt = CryptoJS.lib.WordArray.random(128/8).toString();
                const hashedPassword = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 1000 }).toString();
                users[username] = { password: salt + ':' + hashedPassword };
                localStorage.setItem('users', JSON.stringify(users));
                currentUser = username;
                showChatInterface();
                setUserOnlineStatus(username, true);
            }
        }

        function logout() {
            setUserOnlineStatus(currentUser, false);
            currentUser = null;
            showLoginForm();
        }

        // Fonctions de gestion des messages
        function addMessage(message) {
            const messages = JSON.parse(localStorage.getItem(`messages_${currentChannel}`)) || [];
            const encryptedMessage = encryptMessage(message);
            messages.push({ user: currentUser, content: encryptedMessage, timestamp: new Date().toISOString() });
            localStorage.setItem(`messages_${currentChannel}`, JSON.stringify(messages));
            displayMessages();
        }

        function displayMessages() {
            const messages = JSON.parse(localStorage.getItem(`messages_${currentChannel}`)) || [];
            messagesDiv.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('p');
                let decryptedContent;
                try {
                    decryptedContent = decryptMessage(msg.content);
                } catch (error) {
                    decryptedContent = "Message chiffré (impossible à déchiffrer)";
                }
                messageElement.textContent = `${msg.user}: ${decryptedContent}`;
                if (decryptedContent.startsWith('data:image')) {
                    const img = document.createElement('img');
                    img.src = decryptedContent;
                    messageElement.appendChild(img);
                }
                messagesDiv.appendChild(messageElement);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function loadMessages() {
            displayMessages();
        }

        // Fonctions de gestion des canaux
        function addChannel(channelName) {
            const channels = JSON.parse(localStorage.getItem('channels')) || ['general'];
            if (!channels.includes(channelName)) {
                channels.push(channelName);
                localStorage.setItem('channels', JSON.stringify(channels));
                loadChannels();
            }
        }

        function loadChannels() {
            const channels = JSON.parse(localStorage.getItem('channels')) || ['general'];
            channelsDiv.innerHTML = '';
            channels.forEach(channel => {
                const channelElement = document.createElement('a');
                channelElement.textContent = channel;
                channelElement.classList.add('list-group-item', 'channel');
                if (channel === currentChannel) {
                    channelElement.classList.add('active');
                }
                channelElement.onclick = () => switchChannel(channel);
                channelsDiv.appendChild(channelElement);
            });
        }

        function switchChannel(channel) {
            currentChannel = channel;
            loadChannels();
            loadMessages();
        }

        // Fonctions pour la gestion des utilisateurs en ligne
        function setUserOnlineStatus(username, isOnline) {
            const onlineUsers = JSON.parse(localStorage.getItem('onlineUsers')) || {};
            onlineUsers[username] = isOnline;
            localStorage.setItem('onlineUsers', JSON.stringify(onlineUsers));
            updateOnlineUsers();
        }

        function updateOnlineUsers() {
            const onlineUsers = JSON.parse(localStorage.getItem('onlineUsers')) || {};
            onlineUsersDiv.innerHTML = '';
            Object.entries(onlineUsers).forEach(([username, isOnline]) => {
                if (isOnline) {
                    const userElement = document.createElement('div');
                    userElement.textContent = username;
                    userElement.classList.add('list-group-item');
                    onlineUsersDiv.appendChild(userElement);
                }
            });
        }

        // Gestionnaires d'événements
        document.getElementById('login-form-element').addEventListener('submit', login);
        document.getElementById('signup-form-element').addEventListener('submit', signup);
        document.getElementById('logout-button').addEventListener('click', logout);
        document.getElementById('show-signup').addEventListener('click', showSignupForm);
        document.getElementById('show-login').addEventListener('click', showLoginForm);

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message);
                messageInput.value = '';
            }
        });

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    addMessage(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Initialisation
        showLoginForm();

        // Nettoyage des utilisateurs en ligne au chargement de la page
        window.addEventListener('load', () => {
            localStorage.setItem('onlineUsers', JSON.stringify({}));
        });

        // Mise à jour du statut hors ligne lors de la fermeture de la page
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                setUserOnlineStatus(currentUser, false);
            }
        });
    </script>
</body>
</html>
